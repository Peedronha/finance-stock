<app-header></app-header>
<div class="logo-box">
  <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
</div>
<div class="box">
  <div id="box-form-subs">
    <div id="box-form">
      <div id="box-form-header">
        <h2>Register!</h2>
      </div>
      <div id="box-form-inputs">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-140" >

          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Name">
              <input class="input100" type="text" name="name" id="name" placeholder="Name" required>
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" >Error: Name is required!</span>
          </div>

          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="CPF">
              <input class="input100" type="text" name="cpf" id="cpf" placeholder="CPF"
                required minlength="11" maxlength="11">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" >Error: Document Number is required!</span>
          </div>

          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="CPF">
              <input class="input100" type="number" name="phone" id="phone" placeholder="phone"
                required minlength="11" maxlength="11">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" >Error: Phone Number is required!</span>
          </div>

          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
              <input class="input100" type="email" name="email" id="email" placeholder="Email" required
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" >Error: Email is required!</span>
          </div>

          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Please enter password">
              <input class="input100" type="password" name="password"
              placeholder="Password" id="password" required minlength="6">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" >Error: Password is required !</span>
            <span class="text-danger" >Error: Password must be at least 6 characters long. !</span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
