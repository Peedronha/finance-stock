<app-header></app-header>
<div class="main-content text-center">
  <p>DASHBOARD</p>
</div>
<div class="container text-center mt-4">
  <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Search by name" />
  <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let group of listOfProducts">
      <td>{{group.productId}}</td>
      <td>{{group.description}}</td>
      <td>{{group.quantityInStock}}</td>
      <td>{{group.number}}</td>
    </tr>
    </tbody>
  </table>
</div>
