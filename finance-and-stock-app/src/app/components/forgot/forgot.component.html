<app-header></app-header>
  <div class="logo-box">
    <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
  </div>
  <div class="box">
    <div id="box-form-subs">
      <div id="box-form">
        <div id="box-form-header">
          <h2>Welcome!</h2>
        </div>
        <div id="box-form-inputs">
          <form (ngSubmit)="passwordForm.valid && validateEmail(passwordForm)"
                class="login100-form validate-form p-l-55 p-r-55 p-t-140" #passwordForm="ngForm">
            <div class="form-group">
              <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                <input class="input100" type="email" name="email" id="email" placeholder="Email" required
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       [(ngModel)]="model.email" #email="ngModel">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(email.touched || passwordForm.submitted) &&
            email.errors?.['required']">Error: Email is required!</span>
              <span class="text-error" *ngIf="(email.touched || passwordForm.submitted) &&
            email.errors?.['pattern']">Error: Please provide a valid email address!</span>
            </div>
            <div class="text-right p-t-13 p-b-23">
            <span class="txt1">
              Back to
            </span>
              <a routerLink="/login" class="txt2">
                Login
              </a>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">
                Submit
              </button>
            </div>
            <div class="flex-col-c p-t-40 p-b-20">
            <span class="txt1 p-b-9">
              Donâ€™t have an account?
            </span>
              <a routerLink="/register" class="txt3">
                Sign up now
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
