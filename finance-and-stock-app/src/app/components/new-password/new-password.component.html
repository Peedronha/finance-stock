<div class="logo-box">
  <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
</div>
<div class="container-fluid">
  <div class="row">
    <div id="box-form-subs">
    <div id="box-form">
      <div id="box-form-header">
        <h2>Insert your new password</h2>
      </div>
      <div id="box-form-inputs">
        <form (ngSubmit)="tokenForm.valid && checkForm(tokenForm)"
              class="login100-form validate-form p-l-55 p-r-55 p-t-140" #tokenForm="ngForm">
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter token">
              <input class="input100" type="password" name="password_1" id="password_1" placeholder="New Password" required
                     pattern=""
                     [(ngModel)]="item.password_1" #password_1="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-error" *ngIf="(password_1.touched || tokenForm.submitted) &&
            password_1.errors?.['required']">Error: Password is required!</span>
            <span class="text-error" *ngIf="(password_1.touched || tokenForm.submitted) &&
            password_1.errors?.['pattern']">Error: Please provide a valid password!</span>
          </div>
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter token">
              <input class="input100" type="password" name="password_2" id="password_2" placeholder="Confirm Password" required
                     pattern=""
                     [(ngModel)]="item.password_2" #password_2="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-error" *ngIf="(password_2.touched || tokenForm.submitted) &&
            password_2.errors?.['required']">Error: Confirm the new password!</span>
            <span class="text-error" *ngIf="(password_2.touched || tokenForm.submitted) &&
            password_2.errors?.['pattern']">Error: Please provide a valid password!</span>
            <span class="text-error"  *ngIf="toggleMessage">Error: Please provide the same password!</span>
          </div>
          <div class="container-login100-form-btn" style="padding-top: 10px">
            <button class="login100-form-btn" type="submit" >
              Submit
            </button>
          </div>
          <div class="text-center p-t-13 p-b-23">
            <span class="txt1">
              Back to
            </span>
            <a routerLink="/home" class="txt2">
              Home
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
