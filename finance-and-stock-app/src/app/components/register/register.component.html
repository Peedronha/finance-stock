<div class="logo-box">
  <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
</div>
<div class="container-fluid">
  <div class="row">
    <div id="box-form-subs">
      <div id="box-form">
        <div id="box-form-header">
          <h2>Register!</h2>
        </div>
        <div id="box-form-inputs">
          <form (ngSubmit)="registerForm.valid && validateUser(registerForm)"
                class="login100-form validate-form p-l-55 p-r-55 p-t-140" #registerForm="ngForm">
            <div class="form-group">
              <div class="wrap-input100 validate-input m-b-16" data-validate="Name">
                <input class="input100" type="text" name="name" id="name" placeholder="Name" required
                       [(ngModel)]="customer.name" #name="ngModel">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(name.touched || registerForm.submitted) && name.errors?.['required']">
              Error: Name is required!
            </span>
            </div>
            <div class="form-group">
              <div class="wrap-input100 validate-input m-b-16" data-validate="CPF">
                <input class="input100" type="text" name="cpf" id="cpf" placeholder="CPF"
                       required minlength="11" maxlength="11"
                       pattern="[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}"
                       [(ngModel)]="customer.cpf" #cpf="ngModel">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(cpf.touched || registerForm.submitted) && cpf.errors?.['required']">
              Error: Document Number is required!
            </span>
            </div>
            <div class="form-group">
              <div class="wrap-input100 validate-input m-b-16" data-validate="CPF">
                <input class="input100" type="number" name="phone" id="phone" placeholder="Mobile Phone"
                       required minlength="11" maxlength="11"
                       [(ngModel)]="customer.mobileNumber" #phone="ngModel">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(phone.touched || registerForm.submitted) && phone.errors?.['required']">
              Error: Phone Number is required!
            </span>
            </div>
            <div class="form-group">
              <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                <input class="input100" type="email" name="email" id="email" placeholder="Email" required
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       [(ngModel)]="customer.email" #email="ngModel">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(email.touched || registerForm.submitted) && email.errors?.['required']">
              Error: Email is required!
            </span>
              <span class="text-error" *ngIf="(email.touched || registerForm.submitted) &&
            email.errors?.['pattern']">Error: Please provide a valid email address!</span>
            </div>

            <div class="form-group">
              <div class="wrap-input100 validate-input" data-validate="Please enter password">
                <input class="input100" type="password" name="password"
                       placeholder="Password" id="password" required [(ngModel)]="customer.password" #password="ngModel"
                       minlength="6">
                <span class="focus-input100"></span>
              </div>
              <span class="text-error" *ngIf="(password.touched || registerForm.submitted) &&
            password.errors?.['required']">Error: Password is required!</span>
              <span class="text-error" *ngIf="(password.touched || registerForm.submitted) &&
            password.errors?.['minlength']">Error: Password is too long! <br/>Password must be at least 6 characters long!</span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
