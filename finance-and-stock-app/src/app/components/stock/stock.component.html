<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 m-1">
      <div class="sticky-header">
        <h2 class="mt-lg-4 main-content text-center">{{user.company}}</h2>
      </div>
    </div>
  </div>
  <div class="row content-top-gap">
    <div class="col-lg-12">
      <h1>
        <ul class="my-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active welcome-msg"><a href="/dashboard">Dashboard</a></li>
        </ul>
      </h1>
      <p style="font-size: 14px">Check your business below.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 mt-4">
      <div class="card card__grid--effect">
        <div class="card-body">
          <h3 class="number text-center">Complete list</h3>
          <div class="text-center mt-4">
            <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText" (input)="Search()"
                   placeholder="Search by name"/>
            <table class="table table-striped  table-sm hover" id="datatable_2">
              <thead>
              <tr>
                <th>ID&nbsp;</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Balance</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let group of listOfProducts | paginate: {itemsPerPage: 5, currentPage: p};">
                <td>{{group.productId}}</td>
                <td>{{group.description}}</td>
                <td>{{group.quantityInStock}}</td>
                <td>{{group.number}}</td>
                <td>
                  <!--                <button class="btn btn-primary m-2" (click)="openPopupEdit(group.productId,'product')">Edit</button>-->
                  <!--                <button class="btn btn-danger" (click)="deleteItem(group)">Delete</button>-->
                </td>
              </tr>
              </tbody>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>
            <button class="btn btn-primary float-right "><a href="/add-product">New Product</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
