<div class="logo-box">
  <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
</div>
<div class="box">
  <div id="box-form-subs">
    <div id="box-form">
      <div id="box-form-header">
        <h2>Insert your token</h2>
      </div>
      <div id="box-form-inputs">
        <form (ngSubmit)="tokenForm.valid && getToken(tokenForm)"
              class="login100-form validate-form p-l-55 p-r-55 p-t-140" #tokenForm="ngForm">
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter token">
              <input class="input100" type="text" name="token" id="token" placeholder="Token" required
                     pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                     [(ngModel)]="model.token" #token="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-error" *ngIf="(token.touched || tokenForm.submitted) &&
            token.errors?.['required']">Error: token is required!</span>
            <span class="text-error" *ngIf="(token.touched || tokenForm.submitted) &&
            token.errors?.['pattern']">Error: Please provide a valid token address!</span>
          </div>
          <div class="container-login100-form-btn" style="padding-top: 10px">
            <button class="login100-form-btn" type="submit">
              Submit
            </button>
          </div>
          <div class="text-center p-t-13 p-b-23">
            <span class="txt1">
              Back to
            </span>
            <a routerLink="/home" class="txt2">
              Home
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
